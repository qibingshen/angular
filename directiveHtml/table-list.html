<table class="table table-hover table-bordered">
	<thead class="wx-table-thead">
		<tr>
			<th ng-repeat="item in tableHead track by $index"> 
				<input ng-if="$index == 0 ? true : false" type="checkbox">
				<i ng-if="$index != 0 ? true : false">{{item}}</i>
				
			</th>

			<td>{{items.section}}</td>
			<td>{{items.time}}</td>
